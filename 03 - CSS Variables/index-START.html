<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" onMouseMove="changePadding()">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" onMouseMove="changeBlur()">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" onChange="changeColor()">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }

    img{
      filter:blur(10px);
      background: #ffc600;
      padding: 10px;
    }

  </style>

  <script>
    function changeColor() {
      let color = document.getElementById('base').value;
      let image = document.getElementsByTagName('IMG')[0];
      image.style.setProperty("background", `${color}`);
    }

    function changePadding(){
      let padding = document.getElementById('spacing').value;
      let image = document.getElementsByTagName('IMG')[0];
      image.style.setProperty('padding', `${padding}px`);
    }

    function changeBlur(){
      let blur = document.getElementById('blur').value;
      let image = document.getElementsByTagName('IMG')[0];
      image.style.setProperty('filter', `blur(${blur}px)`);
    }
  </script>

</body>
</html>
